<!DOCTYPE html>
<html>
    <head>
        <title>Obsidian</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>

        <main>
            <h2>Obsidian chrome plugin settings</h2>
            <hr>

            <p class="description">
                ....
            </p>

            <form>
                <div class="form-group row">
                    <label for="obsidian_note_format" class="col-sm-2 col-form-label">Obsidian format:</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="obsidian_note_format" name="obsidian_note_format" type="text">[{title}]({url})</textarea>
                        <small class="form-text text-muted">Placeholders: {clip}, {title}, {url} </small>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2 col-form-label">
                        <label class="form-check-label" for="add_selection_into_description">
                                Add selection into description?
                        </label>
                    </div>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="add_selection_into_description">
                        </div>
                        <small class="form-text text-muted">[{selected_text} | {title}]</span>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-primary" id="save">Save configuration</button>
                        <span class="badge badge-success"></span>
                    </div>
                </div>
            </form>
        </main>

    <script src="options.js"></script>

</body>
</html>
