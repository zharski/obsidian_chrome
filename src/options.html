<!DOCTYPE html>
<html>
    <head>
        <title>Obsidian</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>

        <main>
            <h2>Obsidian chrome plugin settings</h2>
            <hr>
            <form>
                <div class="form-group row">
                    <label for="note_format" class="col-sm-2 col-form-label">Obsidian format:</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="note_format" name="note_format" type="text">| [{title}]({url}) | |</textarea>
                        <small class="form-text text-muted">Placeholders: {clip}, {title}, {url} </small>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2 col-form-label">
                        <label class="form-check-label" for="add_into_obsidian_file">
                                Insert into obisidian file?
                        </label>
                    </div>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="add_into_file" name="add_into_file">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="obsidian_vault" class="col-sm-2 col-form-label">Obsidian Vault:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input class="form-control" id="vault_name" name="vault_name" type="text" />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="browse_vaults">Browse</button>
                            </span>
                        </div>
                        <small class="form-text text-muted">The name of your Obsidian vault</small>
                        <div id="vault_list" class="list-group mt-2" style="display: none;"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="obsidian_file" class="col-sm-2 col-form-label">Target File:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="target_file" name="target_file" type="text" />
                        <small class="form-text text-muted">Custom file to append content to (leave empty to use monthly notes in YYYY-MM.md format)</small>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <button type="button" class="btn btn-primary" id="save">Save configuration</button>
                        <span id="status" class="badge badge-success"></span>
                    </div>
                </div>
            </form>
        </main>
    <script src="options.js"></script>

</body>
</html>
